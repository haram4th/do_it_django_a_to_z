<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니 계산기</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
    <!-- <link rel="stylesheet" href="{% static 'single_pages/css/about_me.css' %}" media="screen"> -->
    <script src="https://kit.fontawesome.com/bca43c647d.js" crossorigin="anonymous"></script>
</head>
<body>

    {% include 'blog/navbar.html' %}

    <section>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-6 text-dark">

                    <h1>사칙연산 프로그램</h1>
                    <form action="{% url 'minipjs:calculator' %}" method="POST">
                        {% csrf_token %}
                        <input type="text" name="num1">
                        <select name="oper">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                        <input type="text" name="num2">
                        <input type="submit" value="계산하기">

                    </form>


                    <p> 계산 결과: {{num1}}{{oper}}{{num2}} = {{result}} </p>

                    <a href="{% url 'minipjs:main' %}">Main으로 돌아가기</a>

                </div>
            </div>
        </div>
    </section>

    <div class="fixed-bottom">
        {% include 'blog/footer.html' %}
    </div>

</body>
</html>
